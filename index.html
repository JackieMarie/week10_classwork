<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <!-- include your logo -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a href="alert-new.html">Alert</a>
          </li>
          <li class="nav__list__item">
            <a href="modal-new.html">Modal</a>
          </li>
          <li class="nav__list__item">
            <a href="popover-new.html">Popover</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1>Here we go!</h1>
      <form id = "form">
        <label for="name">name</label>
        <input type="text" id="name" name="name" placeholder="Name*" required class="required" />
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Email Address*" required class="input"/>
        <label for="tel">telephone</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Phone Number" required class="input"/>
        <label class="input__label" for="method">Contact Method</label>
        <select name="contactmethod" id="contactmethod" required>
          <option selected>Contact Preference?</option>
            <option value="phone">Phone</option>
            <option value="email">Email</option>
            <option value="no_preference">No Preference</option>
        </select>
        <label class="input__label" for="message">Message</label>
        <textarea name="message" id="message" placeholder="Tell us more*" class="input" rows="15" required></textarea>
        <!-- Reset Button -->
        <input class="button--secondary" value="Reset" type="reset" id="reset"/>

        <!-- Submit Disabled on Javascript-->
        <input class="button--primary" value="Submit" type="submit" id="submit"/>
      </form>
    </main>
    <footer>&copy;JackieC</footer>
    <script src="js/main.js"></script>
  </body>
</html>
